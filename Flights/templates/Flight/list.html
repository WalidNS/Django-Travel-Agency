{% extends "base.html" %}

{% block title %}Travel Agency{% endblock %}

{% block content %}


<section>
  <div class="container">
      <div class="row justify-content-center pb-4">
    <div class="col-md-12 heading-section text-center">
      <h2 class="mb-4">Top Liked Destinations</h2>
    </div>
  </div>
  <div class="row">
    {% for flight in Flights %}
      <div class="col-md-3">
          <div class="project-destination">
              <a href="#" class="img" style="background-image: url(./media/{{ flight.image }});">
                  <div class="text">
                      <h3>{{ flight.Arrival }}</h3>
                      <div><span>{{flight.likes.all.count}}&nbsp;<i class="fa fa-thumbs-up" aria-hidden="true"></i></span></div>
                  </div>
              </a>
          </div>
      </div>
    {% endfor %}
  </div>
  </div>
</section>
{% endblock %}
